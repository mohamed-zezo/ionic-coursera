<ion-popover-view>
   <ion-content>
     <div class="list" ng-click="popover.hide()">
       <div class="buttons">
         <button class="button button-icon icon ion-heart"
           ng-click="addFavorite({{dish.id}})"> Add to Favorites
         </button>
      </div>
      <div class="buttons">
         <button class="button button-icon icon ion-chatbubble-working"
           ng-click="Comment()"> Add Comment
         </button>
       </div>
    </div>
   </ion-content>
</ion-popover-view>
